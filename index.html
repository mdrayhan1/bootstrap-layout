<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/collage/stool.jpg" alt="">
                </div>
            </div>

            <!-- middle coloumn -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lamp.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/watch.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/honey.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <!-- last column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/collage/cactus.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/sunglass.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/collage/lens.jpg" alt="" class="img-fluid">
                </div>

            </div>


        </div>
    </div>

</html>
